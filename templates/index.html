<!DOCTYPE html>
<html>
<head>
  <title>Daily Standup Assistant</title>
</head>
<body>
  <h2>Submit Your Standup</h2>
  <form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Yesterday's Work:</label><br>
    <textarea name="yesterday" required></textarea><br><br>

    <label>Today's Plan:</label><br>
    <textarea name="today" required></textarea><br><br>

    <label>Blockers:</label><br>
    <textarea name="blockers"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
